<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./images/logo.png" rel="shortcut icon">
    <script src="https://cdn.bootcss.com/vue/2.5.21/vue.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="app" class="flex justify-center align-center">
        <div>
            <div class="m">注册&找回密码：<span style="color:red"> {{msg}}...</span></div>
            <div class="m">
                邮箱：<input type="text" v-model="email">
            </div>
            <div></div>
            <div class="m">
                密码：<input type="password" v-model="password">
            </div>
            <div class="m">
                验证：<input type="text" v-model="code">
            </div>
            <div class="m">
                <button @click="login">登录</button>
                <button @click="register"> 注册&找回密码</button>
                <button @click="getCode">获取验证码</button>
            </div>
        </div>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            email: '',
            password: "",
            code: '',
            msg: '等待注册'
        },
        mounted() {},
        methods: {
            getCode() {
                axios({
                    url: '/user/getCode',
                    method: 'post',
                    data: {
                        email: this.email
                    }
                }).then(({
                    data
                }) => {
                    this.msg = data.message
                }).catch((err) => {
                    this.msg = "程序挂了"
                });
            },
            login() {
                window.location.href = "/login.html"
            },
            register() {
                axios({
                    url: '/user/register',
                    method: 'post',
                    data: {
                        email: this.email,
                        password: this.password,
                        code: this.code
                    }
                }).then(({
                    data
                }) => {
                    if (data.code == 0) {
                        setTimeout(() => {
                            window.location.href = "/login"
                        }, 1024);
                    }
                    this.msg = data.message
                }).catch((err) => {

                });
            }
        }
    })
</script>

</html>
